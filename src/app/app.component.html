
<div class="container">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div class="pt-5 pb-4">
        <h3>Angular Checkout</h3>
        <hr>
      </div>
      <form [formGroup]="userDetailsForm">
        <h4>Your Details</h4>
        <!-- Name-->
        <div class="form-group row">
          <div class="col-sm-4">
            <label class="mb-0 center-block">Name:</label>
          </div>
          <div class="col-sm-8">
            <input class="form-control" formControlName="name">
          </div>
        </div>
        <!-- Email-->
        <div class="form-group row">
          <div class="col-sm-4">
            <label class="mb-0 center-block">Email:</label>
          </div>
          <div class="col-sm-8">
            <input class="form-control" type="email" formControlName="email">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
